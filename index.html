<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Animator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0a0a0a;
        --color-surface: #1a1a1a;
        --color-primary: #06b6d4; /* cyan-500 */
        --color-primary-glow: rgba(6, 182, 212, 0.5);
        --font-sans: 'Inter', sans-serif;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 20px 20px;
        overscroll-behavior: contain; /* Prevents pull-to-refresh and other scroll boundary effects */
      }

      .leaflet-container {
        height: 100%;
        width: 100%;
        background-color: var(--color-background);
      }
      
      .leaflet-tooltip {
        background-color: rgba(10, 10, 10, 0.8) !important;
        border: 1px solid var(--color-primary-glow) !important;
        color: #fff !important;
        text-shadow: 0 0 5px var(--color-primary) !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2; /* cyan-600 */
      }
      
      .text-glow {
        text-shadow: 0 0 8px var(--color-primary-glow);
      }

      .custom-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 2.5rem;
      }

      kbd {
        font-family: var(--font-sans);
        font-weight: 600;
        background-color: #374151;
        color: #e5e7eb;
        border-radius: 4px;
        padding: 2px 6px;
        border-bottom: 2px solid #1f2937;
        font-size: 0.8em;
      }

      body.recording-active {
        cursor: none !important;
      }

      /* Mobile Controls Overlay Styles */
      .mobile-controls-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        z-index: 1000;
        opacity: 0;
        transition: opacity 300ms ease-in-out;
        pointer-events: none;
      }
      .mobile-controls-backdrop.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .mobile-controls-overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        max-width: 400px; /* On tablets, don't take the full width */
        background-color: var(--color-surface);
        z-index: 1010; /* Increased z-index to be on top of Leaflet */
        transform: translateX(100%);
        transition: transform 300ms ease-in-out;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--color-primary-glow);
        box-shadow: -10px 0 30px rgba(0,0,0,0.5);
      }
      @media (max-width: 450px) {
        .mobile-controls-overlay {
          max-width: 100%;
        }
      }
      .mobile-controls-overlay.visible {
        transform: translateX(0);
      }
      .mobile-controls-header {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--color-primary-glow);
        flex-shrink: 0;
      }
      .mobile-controls-content {
        overflow-y: auto;
        padding: 1.5rem 1rem;
        flex-grow: 1;
      }
    </style>
